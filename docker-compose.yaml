version: '3.8'
services:
  yt-dlp-service:
    image: linux6200/yt_dlp_service:latest
    build: .
    ports:
      - "9000:8000"
    volumes: 
      - ./downloads:/app/downloads 
      - /mnt/d/temp/youtube-download/www.youtube.com_cookies.txt:/app/cookies.txt
      - ./src/youtube/ydl_opts.json:/app/src/youtube/ydl_opts.json
    environment: 
      COOKIE_FILE_PATH: /app/cookies.txt 
      TZ: Asia/Shanghai
    restart: unless-stopped
